server:
  port: 9000
  http2:
    enabled: true
spring:
  application:
    name: spring-webflux
  webflux:
    base-path: /api
  data:
    mongodb:
      authentication-database: admin
      uri:  mongodb://localhost:27017/test
      database: test

logging:
  level:
    io:
      reflectoring: DEBUG
    org:
      springframework:
        web: INFO
        data:
          mongodb:
            core:
              ReactiveMongoTemplate: DEBUG
      reactor:
        netty:
          http:
            client: DEBUG